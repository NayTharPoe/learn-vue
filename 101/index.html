<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  [v-cloak]{
    display: none;
  }

  .circle{
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background-color: tan;
    transition: .5s all linear;
  }

  .circle.active{
    border-radius: 0;
    background-color: aqua;
  }

  .red{
    color: red;
  }

  .orange{
    color: orangered;
  }
</style>
<body>
  <div id="app" v-cloak>
    <p>{{ message }}</p>


    <label for="firstName">First Name - {{firstName}}</label>
    <input type="text" v-model="firstName">

    <label for="lastName">Last Name - {{lastName}}</label>
    <input type="text" v-model="lastName">

    <p v-html="rawUrl"></p>

    <p>{{number}}</p>
    <button @click="showSomething">Click to show sth</button>

    <input type="text" @keyup.enter="showText($event)">

    <div>
      <label for="checkbox">Make rectangle</label>
      <input type="checkbox" v-model="checked">

      <input type="number" v-model="size">

      <select name="" id="" v-model="selectedColor">
        <option value="">white</option>
        <option value="orange">Orange</option>
        <option value="red">Red</option>
      </select>

      <div class="circle" :class="[{active: checked}, selectedColor]" :style="[{width: size + 'px', height: size + 'px'}, {transform: 'rotate(34deg)'}]">Color</div>

      <p v-if="mode == 1">v-if</p>
      <p v-else-if="mode == 2">v-else-if</p>
      <p v-else>v-else</p>

      <select name="" id="" v-model="mode">
        <option value="1">v-if</option>
        <option value="2">v-else-if</option>
        <option value="3">v-else</option>
      </select>



      <button @click="moveToBottom">moveToBottom</button>
      <ul>
        <li v-for="(person,key) in people" :key="person.name">
          <p>{{person.name}} - {{person.age}}</p>
          <input type="text" placeholder="something">
        </li>
      </ul>
    </div>
  </div>
</body>


<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
  let app = {
    data() {
      return {
        message: 'Hello World!',
        firstName: 'John',
        lastName: 'Doe',
        rawUrl: '<a href="https://google.com">Google</a>',
        number: 0,
        checked: false,
        selectedColor: '',
        size: '',
        mode: 1,

        people: [
          {name: 'james', age: 20},
          {name: 'john', age: 21},
          {name: 'jane', age: 22},
        ]
      }
    },

    methods: {
      showSomething(){
        alert('Hello World!')
      },

      increaseNum(){
        this.number++
      },

      showText(event){
        this.message = event.target.value
      },

      moveToBottom(){
        let first = this.people.shift()

        return this.people.push(first)
      }
    }

  }

Vue.createApp(app).mount('#app');
</script>
</html>
